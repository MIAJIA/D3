<!DOCTYPE html>
<html ng-app="DataVisor">
  <head>
    <link data-require="fontawesome@4.4.0" data-semver="4.4.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script data-require="angular.js@1.4.7" data-semver="1.4.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>

<!--     Inject CSS -->
    <link rel="stylesheet" href="style.css"></link>


<!--     Inject Javascript -->
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <script src="lineChart.directive.js"></script>
    <script src="pieChart.directive.js"></script>
    <script src="chart.directive.js"></script>

  </head>

  <body ng-controller="DataVisorCtrl">
    <div class="visorsection">

      <div class="visorhead">
        <div class="showsummary">
          <div class="showicon">
            <i class="fa fa-circle-o-notch fa-2x"></i>
          </div>
          <div class="showcontent">
            <div><b>{{selectedMatricName}}</b></div>
            <div>100.00%</div>
          </div>
        </div>
      </div>

      <div class="visorbody">
        <div class="visorbodyhead">
          <div>
            <select
                ng-model="selectedMatric"
                ng-options="metric as metric.name for metric in metrics"
                ng-change="showMetric()">
            </select>
          </div>
          <div>
            <button class="btn btn-primary" ng-class="{'btn-success': dataRange === 'week'}" ng-click="selectDate('week')">Week</button>
            <button class="btn btn-primary" ng-class="{'btn-success': dataRange === 'month'}" ng-click="selectDate('month')">Month</button>
          </div>
        </div>

        <div class="visorbodymain">
          <line-chart metric-type="selectedMatricValue" metric-range="dataRange"></line-chart>
        </div >
      </div>

      <div class="visorbottom">
        <div class="chartgroup">
          <div class="chart" ng-repeat="metric in metrics">
            <chart metric-type="metric" metric-range="dataRange"></chart>
          </div>
        </div>

        <div class="piechart">
          <pie-chart></pie-chart>
        </div>
      </div>


    </div>

  </body>

</html>
